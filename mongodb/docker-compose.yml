version: "3"
services: 
  mongodb:
    image: mongo:6.0
    container_name: user-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root
      - MONGO_INITDB_DATABASE=user

    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb


volumes:
  mongodb_data:
  mongodb_config: